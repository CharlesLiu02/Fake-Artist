<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Artist</title>
    <link rel="stylesheet" href="styles/lobby.css">
</head>
<body>
    <div id="content">
        <div id="room-container">
            <h1>Room Code:</h1>
            <h1 id="room-code"></h1>
        </div>
        <div id="info">
            <div id="players-container">
                <h2>Players</h2>
                <ul id="users"></ul>
            </div>
            <div id="categories-container">
                <h2>Categories</h2>
                <ul id="categories">
                    <li>Animals</li>
                    <li>Household Objects</li>
                    <li>Food</li>
                </ul>
            </div>
            <div id="custom-container">
                <h2>Custom Categories</h2>
                <div class="controls">
                    <div id="custom-container">
                        <form id="custom-form">
                            <input id="custom" autocomplete="off" title="custom"/>
                            <button id="add-btn">Add</button>
                        </form>
                    </div>
                </div>
                <ul id="customs"></ul>
            </div>
        </div>
        <form id="info-form" action="main.html">
            <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username"
                required
            />
            <input
                type="text"
                name="room"
                id="room"
                placeholder="Enter room code"
            />
            <button type="submit" id="start-btn">Start</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/lobby.js"></script>
</body>
</html>
