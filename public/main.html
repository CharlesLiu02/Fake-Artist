<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/popup.css"
</head>
<body>
    <div id="content">
        <div id="header-container">
            <div id="top">
                <h1 id="title">A Fake Artist Goes to New York</h1>
            </div>
            <div id="menu">
                <div id="info">
                    <h3>Time: <span id="time">Placeholder</span></h3>
                    <h3>Category: <span id="category"></span></h3>
                    <h3>Word: <span id="word"></span></h3>
                </div>
            </div>
        </div>
        <div id="scores-container">
            <h3>Players</h3>
            <ul id="players"></ul>
        </div>
        <div id="canvas-container">
            <div id="canvas-resize">
                <canvas id="canvas" width="700" height="475"></canvas>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-div">
                <ul id="events"></ul>
            </div>
        </div> 
        <div class="chat-wrapper">
            <form id="chat-form">
                <input
                id="chat"
                type="text"
                placeholder="Enter Message"
                autocomplete="off"/>
                <button class="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="choose-word">
            <h2>Choose a word in the category</h2>
            <form id="word-form">
                <input id="word-form-input" autocomplete="off" title="word-form-input"/>
                <button id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/main.js"></script>
    <script src="src/chat.js"></script>
    <script src="src/queue.js"></script>
    <script src="src/canvas.js"></script>
</body>
</html>
