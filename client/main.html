<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Artist</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="content">
        <div id="header-container">
            <div id="top">
                <h1 id="title">A Fake Artist Goes to New York</h1>
                <form>
                    <button onclick="window.open('https://tesera.ru/images/items/744225/rule_fakeartist_e.pdf')" id="rules-btn">Rules</button>
                </form>
            </div>
            <div id="menu">
                <div id="info">
                    <h3>Time: <span id="time">Placeholder</span></h3>
                    <h3>Category: <span id="category">Placeholder</span></h3>
                    <h3>Word: <span id="word">Placeholder</span></h3>
                </div>
                <div id="game-controls">
                    <button id="reset-btn">Reset</button>
                    <button id="start-btn">Start</button>
                </div>
            </div>
        </div>
        <div id="scores-container">
            <h3>Players</h3>
            <ul id="players"></ul>
        </div>
        <div id="canvas-container">
            <div id="canvas-resize">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div id="chat-container">
            <ul id="events"></ul>
            <div class="controls">
                <div class="chat-wrapper">
                    <form id="chat-form">
                        <input id="chat" autocomplete="off" title="chat"/>
                        <button id="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
    <script src="src/queue.js"></script>
    <script src="src/canvas.js"></script>
</body>
</html>
